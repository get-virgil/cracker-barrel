version: '3'

includes:
  kernel:
    taskfile: tasks/kernel
    dir: .
  firecracker:
    taskfile: tasks/firecracker
    dir: .
  clean:
    taskfile: tasks/clean
    dir: .
  signing:
    taskfile: tasks/signing
    dir: .
  release:
    taskfile: tasks/release
    dir: .
  dev:
    taskfile: tasks/dev
    dir: .

tasks:
  default:
    desc: Show available tasks
    silent: true
    cmds:
      - task --list

  clean:
    desc: Remove all build artifacts, caches, and downloads
    cmds:
      - task: clean:all
